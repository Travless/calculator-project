<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container" id="calc-body-container">
        <div class="display" id="input-display"></div>
        <div class="container" id="buttons-container">
            <div class="container" id="top-row">
                <div class="calc-button number" id="seven">7</div>
                <div class="calc-button number" id="eight">8</div>
                <div class="calc-button number" id="nine">9</div>
                <div class="calc-button operator" id="clear">C</div>
            </div>
            <div class="container" id="second-row">
                <div class="calc-button number" id="four">4</div>
                <div class="calc-button number" id="five">5</div>
                <div class="calc-button number" id="six">6</div>
                <div class="calc-button operator" id="divide">/</div>
            </div>
            <div class="container" id="third-row">
                <div class="calc-button number" id="one">1</div>
                <div class="calc-button number" id="two">2</div>
                <div class="calc-button number" id="three">3</div>
                <div class="calc-button operator" id="multiply">X</div>
            </div>
            <div class="container" id="bottom-row">
                <div class="calc-button number" id="zero">0</div>
                <div class="calc-button operator" id="subtract">-</div>
                <div class="calc-button operator" id="addition">+</div>
                <div class="calc-button operator" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
